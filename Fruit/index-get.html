<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acer</title>
  <script src="assets/vue.js"></script>
  <script src="assets/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/user.js"></script>
  <script src="js/aop.js"></script>
</head>

<body>
  <div id="app_get" class="wrapper">
    <div class="row">
      <div class="col-md-3" v-for="(index, item) in items">
        <gallery :item="item" :index="index"></gallery>
      </div>
    </div>
  </div>
</body>

<script type="text/x-template" id="gallery">
  <div class="gallery">
    <img :src="'img/'+ item +'.png'" width="300" height="200" />
    <div class="desc">{{index}} KG</div>
  </div>
</script>

<script src="js/app_get.js"></script>
</html>
