<!DOCTYPE html>
<head>
<title>Easy Control</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<font id="title">Easy Control</font><p><br>

<div id="content" class="row">
	<div class="col-sm-12  col-xs-12">
		<div id="analog" class="col-sm-6 col-xs-12">
			<div class="analogclass">
				<img class="analogsensor" src="img/light.png" />
				<span class="analogvalue" id="lightvalue">none</span><br>
			</div>
			<p>
			<div class="analogclass">
				<img class="analogsensor" src="img/temp.png" />
				<span class="analogvalue" id="temperaturevalue">none</span>
			</div>
			<div class="analogclass">
				<img class="analogsensor" src="img/rgb.png" />
				<span class="analogvalue" id="servovalue">none</span>
			</div>
		</div>
		
	</div>
</div>

<script>
	
	var lightdata;
	var tempdata;
	var celsius = 20;
	var servodata = 10;
	var degree = 0;
	setup();
	// Analog
	function loop() {
		if(cpf){
	
			lightdata = cpf.get("light sensor");
			tempdata = cpf.get("temperature sensor");
			celsius = toCelsius(tempdata);	
			document.getElementById("lightvalue").innerHTML = lightdata;
			document.getElementById("temperaturevalue").innerHTML = celsius;
			cpf.request('["servo_pos", 8, 90>]');
			servodata = 0;
			if(celsius >= -30 && celsius <= 50){ //一般溫度計
				degree = Math.floor((180/80)*celsius);
				cpf.request('["analogWrite", 4,'+degree+']');
			}
			else if(celsius <= -20){
				cpf.request('["analogWrite", 4, 0]');
			}
			else{
				cpf.request('["analogWrite", 4, 180]');
			}

			
			document.getElementById("servovalue").innerHTML = celsius+"度C/"+degree+"角度";
		}
		setTimeout(loop, 1000);
	}
	loop();
	

	// Temperature
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;
		
		return temperature.toFixed(2);
	}
	
	// cpf setup
	function setup(){
		if(cpf){
			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1,"INPUT"], ["setPinMode", "digital", 4, "SERVO"]');
		}
			 
			//document.getElementById("demo").innerHTML += ret + "<br>";
			//cpf.setPinMode('["resetPin"],["servo_init", 8, 90, 500 , 2400]');
			//cpf.setPinMode('["setPinMode", "digital", 8, "SERVO"]');
	}
	
</script>
</body>
</html>
