<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<title>Document</title>
</head>
<body style="background-color: #9CCDFB">
	<h1>Thermometer</h1>
	<div class="container">

		<div class="col-xs-12">
			<div class="images">
				<img id="thermometer" src="img/thermometer.png" alt="">
				<img id="pointer" src="img/pointer.png" alt="">
			</div>
			<br>
			<h3>Degree: <span id="degree">none</span>°</h3>
			<h3>Temperature: <span id="temp">none</span>°C</h3>
		</div>

	</div>
	
	<script>
		
		var lightdata;
		var tempdata;
		var celsius = 20;
		var servodata = 10;
		var degree = 0;
		setup();
		// Analog
		function loop() {
			if(cpf){
				tempdata = cpf.get("temperature sensor");
				celsius = toCelsius(tempdata);
				document.getElementById("temp").innerHTML = celsius;

				if(celsius >= -30 && celsius <= 50){ //一般溫度計
					degree = Math.floor((180/80)*celsius);
					document.getElementById("pointer").css("transform", "rotate("+degree+" deg)");
					document.getElementById("degree").innerHTML = degree;
					cpf.request('["analogWrite", 4,'+degree+']');
				}
				else if(celsius <= -20){
					cpf.request('["analogWrite", 4, 0]');
				}
				else{
					cpf.request('["analogWrite", 4, 180]');
				}
	
				
				// document.getElementById("servovalue").innerHTML = celsius+"度C/"+degree+"角度";
			}
			setTimeout(loop, 1000);
		}
		loop();
		
	
		// Temperature
		function toCelsius(value) {
			var resistance = parseFloat((1023-value) * 10000 / value);
			var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;
			
			return temperature.toFixed(2);
		}
		
		// cpf setup
		function setup(){
			if(cpf){
				cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1,"INPUT"], ["setPinMode", "digital", 4, "SERVO"]');
			}
					
				//document.getElementById("demo").innerHTML += ret + "<br>";
				//cpf.setPinMode('["resetPin"],["servo_init", 8, 90, 500 , 2400]');
				//cpf.setPinMode('["setPinMode", "digital", 8, "SERVO"]');
		}
		
	</script>
	</body>
</html>
