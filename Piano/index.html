<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="key" id="C" onclick="tone(261);">Do</div>
                <div class="key" id="D" onclick="tone(293);">Re</div>
                <div class="key" id="E" onclick="tone(329);">Mi</div>
                <div class="key" id="F" onclick="tone(349);">Fa</div>
                <div class="key" id="G" onclick="tone(392);">So</div>
                <div class="key" id="A" onclick="tone(440);">La</div>
                <div class="key" id="B" onclick="tone(493);">Si</div>
                <div class="key" id="C" onclick="tone(523);">Do</div>
            </div>
        </div>
    </div>
    
</body>
<script>
    setup();

    function tone(pitch){
        console.log('["tone_play", 6, '+pitch+', 300],["sleep", 100]');
        cpf.request('["tone_play", 6, '+pitch+', 300],["sleep", 100]');
    }
   
    
    // cpf setup
    function setup(){
        if(cpf){
            cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "TONE"]');
        }
    }
</script>
